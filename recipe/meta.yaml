{% set name = "rdt" %}
{% set version = "1.11.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rdt-{{ version }}.tar.gz
  sha256: 8ed47cb72aa8fdd8bf1f0bcd878ea401400bc82e1a08f4ebc191109d5185f0e9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner >=2.11.1
    - python >=3.8,<3.13
  run:
    - Faker >=17,<20
    - numpy >=1.20.0,<2
    - pandas >=1.1.3
    - python >=3.8,<3.13
    - scipy >=1.5.4,<2
    - scikit-learn >=0.24,<2

test:
  imports:
    - rdt
    - rdt.transformers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sdv-dev/RDT
  summary: Reversible Data Transforms
  license: BUSL-1.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - amontanez24
    - fealho
    - pvk-developer
    - frances-h
    - lajohn4747
    - rwedge
