{% set name = "rdt" %}
{% set version = "0.6.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rdt-{{ version }}.tar.gz
  sha256: a5c8b11943a5e3d474a4023c1dfcfeb83f58ace4864d74adb3a4c7a021c4ec3b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner >=2.11.1
    - python >=3.6,<3.10
  run:
    - numpy >=1.18.0,<2
    - pandas >=1.1,<1.1.5
    - psutil >=5.7,<6
    - python >=3.6,<3.10
    - scipy >=1.5.4,<2
    - scikit-learn >=0.24,<2
    - pyyaml >=5.4.1,<6

test:
  imports:
    - rdt
    - rdt.transformers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sdv-dev/RDT
  summary: Reversible Data Transforms
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - amontanez24
    - csala
    - fealho
    - katxiao
    - pvk-developer
